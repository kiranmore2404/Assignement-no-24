<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="./pages/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Book Store</h1>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Books</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <h2>Welcome to the Book Store</h2>
            
        </section>

        <section class="books">
            <div class="container">
                <div class="book-item">
                    <img src="./img/coffee-near-book-with-leaf_23-2147868658.avif" alt="Book 1">
                    <h3>Book Title 1</h3>
                    <p>Author Name</p>
                    <p> ₹399</p>
                </div>
                <div class="book-item">
                    <img src="./img/book2.avif" alt="Book 2">
                    <h3>Book Title 2</h3>
                    <p>Author Name</p>
                    <p> ₹750</p>
                </div>
                <div class="book-item">
                    <img src="./img/book 3.avif" alt="Book 3">
                    <h3>Book Title 3</h3>
                    <p>Author Name</p>
                    <p> ₹100</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p> 2024 Book Store.</p>
        </div>
    </footer>
</body>
</html>
